<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} - flask-by-example</title>
        {% else %}
        <title>Welcome to flask-by-example!</title>
        {% endif %}
    </head>
    <body>
        <h1>Root directory of my killer app yo</h1>
        <h3>Hello, {{ user.username }}!</h3>
        <h1>Table of contents</h1>
        {% for r in reports %}
            <li>
                <a href="{{ reports[r] }}">{{ r }}</a>
            </li>
        {% endfor %}
    </body>
</html>
